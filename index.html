<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code Component</title>
</head>
<body>
    <main class="qr-code-component-card">
        <img src="assets/images/image-qr-code.png" alt="QR code" class="qr-code" />
        <article class="description">
            <header>
                <h1 class="main-heading">Improve your front-end skills by building projects</h1>
            </header>
            <p class="regular-paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
    </main>
</body>
</html>
